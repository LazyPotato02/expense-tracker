version: '3.8'
services:
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    volumes:
      - ./front-end:/app
      # - /app/node_modules
    ports:
      - '5173:5173'
    stdin_open: true
    tty: true
    environment:
      - NODE_ENV=development

  backend:
    build:
      context: ./back_end
      dockerfile: Dockerfile 
    volumes:
      - ./back_end:/app
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - '8000:8000'
    environment:
      - DJANGO_ENV=development
      - PYTHONUNBUFFERED=1
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=expenses
      - POSTGRES_USER=postgreuser
      - POSTGRES_PASSWORD=password

volumes:
  postgres_data: